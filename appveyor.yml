environment:
  # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
  # /E:ON and /V:ON options are not enabled in the batch script interpreter
  # See: http://stackoverflow.com/a/13751649/163740
  CMD_IN_ENV: "cmd /E:ON /V:ON /C obvci_appveyor_python_build_env.cmd"

  # Workaround for https://github.com/conda/conda-build/issues/636   
  PYTHONIOENCODING: "UTF-8"

  matrix:
    # Note: Because we have to separate the py2 and py3 components due to compiler version, we have a race condition for non-python packages.
    # Not sure how to resolve this, but maybe we should be tracking the VS version in the build string anyway?
    - TARGET_ARCH: "x86"
      CONDA_PY: "3.6"
      PY_CONDITION: "python >=3.6,<3.7"
    - TARGET_ARCH: "x86"
      CONDA_PY: "3.7"
      PY_CONDITION: "python >=3.7,<3.8"
    - TARGET_ARCH: "x86"
      CONDA_PY: "3.8"
      PY_CONDITION: "python >=3.8,<3.9"
    - TARGET_ARCH: "x64"
      CONDA_PY: "3.6"
      PY_CONDITION: "python >=3.6,<3.7"
    - TARGET_ARCH: "x64"
      CONDA_PY: "3.7"
      PY_CONDITION: "python >=3.7,<3.8"
    - TARGET_ARCH: "x64"
      CONDA_PY: "3.8"
      PY_CONDITION: "python >=3.8,<3.9"

platform:
  - x64

install:
  # If there is a newer build queued for the same PR, cancel this one.
  # The AppVeyor 'rollout builds' option is supposed to serve the same
  # purpose but it is problematic because it tends to cancel builds pushed
  # directly to master instead of just PR builds (or the converse).
  # credits: JuliaLang developers.
  - ps: if ($env:APPVEYOR_PULL_REQUEST_NUMBER -and $env:APPVEYOR_BUILD_NUMBER -ne ((Invoke-RestMethod `
      https://ci.appveyor.com/api/projects/$env:APPVEYOR_ACCOUNT_NAME/$env:APPVEYOR_PROJECT_SLUG/history?recordsNumber=50).builds | `
      Where-Object pullRequestId -eq $env:APPVEYOR_PULL_REQUEST_NUMBER)[0].buildNumber) { `
        throw "There are newer queued builds for this pull request, failing early." }

  # Use the pre-installed Miniconda for the desired arch
  - ps: if($env:TARGET_ARCH -eq 'x86')
          {$root = "C:\Miniconda"}
        else
          {$root = "C:\Miniconda-x64"}
        $env:path="$root;$root\Scripts;$root\Library\bin;$($env:path)"

  - cmd: conda config --add channels conda-forge
  - cmd: conda config --add channels exaanalytics
  - cmd: conda config --set show_channel_urls true
  - cmd: conda config --set always_yes yes --set changeps1 no
  - cmd: conda update -y -n base conda
  - cmd: conda create -n test python=%CONDA_PY%
  - cmd: activate test
  - cmd: conda update -q -y --all
  - cmd: conda install -q -c exaanalytics exa>=0.5.24
  - cmd: conda install -q -c conda-forge six>=1.0 numexpr>=2.0 ipywidgets>=7.0 bokeh scipy>=1.4
  - cmd: conda install -q -c conda-forge pytest pytest-cov
  - cmd: conda install -q -c anaconda h5py
  - cmd: python setup.py install

build: false

test_script:
  - cmd: pytest -v
